<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Validator</title>
</head>
<style>
        .title{
          text-align: center;
          overflow: hidden;
        }
        .title span{
          position: relative;
          display: inline-block;
        }
        .title span::before{
          content: '';
          position: absolute;
          top: 50%;
          width: 1000px;
          height: 1px;
          left: 100%;
          background-color: #333;
        }
        .title span::after{
          content: '';
          position: absolute;
          top: 50%;
          right: 100%;
          width: 1000px;
          height: 1px;
          background-color: #333;
        }
</style>
<body>
    <div class="title">
        <br>
        <p>You password should be at least 8 characters</p>
        <p>Your password:  
        <input type="text" id="My_Password" value=""></p>
        <p>Verify your password:
        <input type="text" id="verify_Password" value=""></p>
        <button  onclick="myFunction()">Verify</button>
        <button  onclick="Show_Hide()">Show/Hide</button>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("My_Password").value;
            var y = document.getElementById("verify_Password").value;
            // the passwords are not at least 8 characters long
            if (x.length<8){
                alert("The passwords are not at least 8 characters long");
            }

            // the passwords entered don't match
            else if (x!=y){
                alert("the passwords entered don't match");
            }

            else{
                alert("Good Password!");
            }

        }
        function Show_Hide(){
            console.log("1");
            
            if(document.getElementById('My_Password').type == "text"){
                document.getElementById("My_Password").type = "password";
                document.getElementById("verify_Password").type = "password";
            }
            else{
                document.getElementById("My_Password").type = "text";
                document.getElementById("verify_Password").type = "text";
            }
        }
        </script>
</body>
</html>
